


<style>
  /* unvisited link */
  a {
      color:black;
  }
/* visited link */
  a:visited {
    color: orange;
}
/* mouse over link */
a:hover {
    color: hotpink;
}
/* selected link */
a:active {
    color:purple;
}
  </style>



<ul class="newslist">
   
  <li *ngFor=" let i of  filteredSymbol">
   DateTime: {{i.datetime}}
   <br/>
    Summary: {{i.summary}}
    <br/>
    <a target="_blank" href={{i.url}}> {{i.headline}}</a>
  </li>
</ul>
