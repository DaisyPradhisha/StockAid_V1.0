


<style>
  /* unvisited link */
  a {
      color:blue;
  }
/* visited link */
  a:visited {
    color: orange;
}
/* mouse over link */
a:hover {
    color: hotpink;
}
/* selected link */
a:active {
    color:purple;
}
  </style>



<ul class="newslist">

  <li *ngFor=" let i of  filteredSymbol">
   {{i.datetime|date:'longDate'}}
   <br/>
   
    <a target="_blank" href={{i.url}}> {{i.headline}}</a>
    <br/>
     {{i.summary}}
    
  </li>
</ul>
